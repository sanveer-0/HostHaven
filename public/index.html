<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostHaven - Premium Guest Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Auth View -->
        <div id="auth-view" class="view active">
            <div class="login-container">
                <div class="login-card glass">
                    <div class="brand">
                        <i class="fa-solid fa-hotel"></i>
                        <h1>HostHaven</h1>
                    </div>
                    <p class="subtitle">Welcome back, Please login to your account.</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email Address</label>
                            <div class="input-icon">
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" id="email" placeholder="admin@hosthaven.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-icon">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login to Dashboard</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Layout -->
        <div id="dashboard-layout" class="view hidden">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <i class="fa-solid fa-hotel"></i>
                    <span>HostHaven</span>
                </div>
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active" data-view="dashboard">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>Overview</span>
                    </a>
                    <a href="#" class="nav-item" data-view="bookings">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span>Bookings</span>
                    </a>
                    <a href="#" class="nav-item" data-view="rooms">
                        <i class="fa-solid fa-door-open"></i>
                        <span>Rooms</span>
                    </a>
                    <a href="#" class="nav-item" data-view="guests">
                        <i class="fa-solid fa-users"></i>
                        <span>Guests</span>
                    </a>
                    <a href="#" class="nav-item" data-view="payments">
                        <i class="fa-solid fa-receipt"></i>
                        <span>Payments</span>
                    </a>
                </nav>
                <div class="sidebar-footer">
                    <div class="user-info">
                        <div class="avatar">A</div>
                        <div class="details">
                            <span class="name" id="user-name">Admin User</span>
                            <span class="role" id="user-role">Manager</span>
                        </div>
                    </div>
                    <button id="logout-btn" class="logout-btn">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </button>
                </div>
            </aside>

            <main class="main-content">
                <header class="top-bar">
                    <h2 id="page-title">Dashboard Overview</h2>
                    <div class="actions">
                        <button class="btn btn-secondary icon-only"><i class="fa-regular fa-bell"></i></button>
                        <button class="btn btn-primary" id="add-new-btn"><i class="fa-solid fa-plus"></i> New Booking</button>
                    </div>
                </header>

                <div id="content-area" class="content-scrollable">
                    <!-- Dynamic Content Loaded Here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic Modal Content -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
